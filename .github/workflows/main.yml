name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        repository: xtaci/kcptun
        ref: v20191105
    - uses: actions/setup-go@v1
      with:
        go-version: '1.13'
    - run: cd ../kcptun
    - run: pwd
    - name: build
      run: ./build-release.sh
